<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Vue.js</title>
    <!-- Import de Vue.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- Ici, ton application Vue va s'afficher -->
        <h1>{{ message }}</h1>
        <button @click="incrementer">Clique-moi</button>
        <p>Compteur : {{ compteur }}</p>
    </div>

    <!-- Ton script Vue.js -->
    <script src="app.js"></script>
</body>
</html>
